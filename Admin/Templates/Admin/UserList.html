<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserList</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10">
            <tr>
                <th>SNO</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Photo</th>
                <th>District</th>
                <th>Place</th>
                <th>Action</th>
            </tr>
            {% for i in userdata %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.user_name }}</td>
                <td>{{ i.user_email }}</td>
                <td>{{ i.user_contact }}</td>
                <td>{{ i.user_address }}</td>
                <td>{{ i.user_photo }}</td>
                <td>{{ i.place.district.district_name }}</td>
                <td>{{ i.place.place_name }}</td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
