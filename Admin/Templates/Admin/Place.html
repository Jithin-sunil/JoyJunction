<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" cellpadding="8" align="center">
            <tr>
                <td>District</td>
                <td><select name="sel_district" id="sel_district">
                        <option value="">--Select District--</option>
                        {% for i in districtdata %}
                        <option 
                        {% if i.id == placeobj.district_id %} selected 
                        {% endif %}
                        value="{{ i.id }}">{{ i.district_name }}</option>
                        {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txt_place" id="txt_place" value="{{placeobj.place_name}}"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>

            </tr>
        </table>
    </form>
    <table border="1" align="center" cellpadding="8">
        <tr>
            <td>SNO</td>
            <td>District Name</td>
            <td>Place Name</td>

            <td>Action</td>
        </tr>
        {% for i in placedata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.district.district_name }}</td>
            <td>{{ i.place_name }}</td>
            <td>
                <a href="{% url 'Admin:delplace' i.id %}">Delete</a> | 
                <a href="{% url 'Admin:editplace' i.id %}">Edit</a>
            </td>
            {% endfor %}
    </table>
</body>

</html>
{% if msg %}
<script>
    alert("{{ msg }}");
    window.location = "{% url 'Admin:Place' %}";
</script>
{% endif %}
