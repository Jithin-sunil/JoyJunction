<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" cellpadding="8" align="center">
            <tr>
                <td>District</td>
                <td><input type="text" name="txt_district" id="txt_district" value="{{districtobj.district_name}}"></td>
            </tr>
           
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>

            </tr>
        </table>
    </form>
    <table border="1" align="center" cellpadding="8">
        <tr>
            <td>SNO</td>
            <td>District Name</td>
           
            <td>Action</td>
        </tr>
        {% for i in districtdata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.district_name }}</td>
            <td>
                <a href="{% url 'Admin:deldistrict' i.id %}">Delete</a> | 
                <a href="{% url 'Admin:editdistrict' i.id %}">Edit</a>
            </td>
        {% endfor %}
    </table>
</body>

</html>
{% if msg %}
<script>
    alert("{{ msg }}");
    window.location = "{% url 'Admin:District' %}";
</script>
{% endif %}
