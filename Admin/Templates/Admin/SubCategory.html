<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCategory</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" cellpadding="8" align="center">
            <tr>
                <td>Category</td>
                <td><select name="sel_category" id="sel_category">
                        <option value="">--Select Category--</option>
                        {% for i in categorydata %}
                        <option
                        {% if i.id == subcategoryobj.category_id %} selected
                        {% endif %}
                         value="{{ i.id }}">{{ i.category_name }}</option>
                        {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <td>SubCategory</td>
                <td><input type="text" name="txt_subcategory" id="txt_subcategory" value="{{subcategoryobj.subcategory_name}}"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>

            </tr>
        </table>
    </form>
    <table border="1" align="center" cellpadding="8">
        <tr>
            <td>SNO</td>
            <td>Category Name</td>
            <td>SubCategory Name</td>

            <td>Action</td>
        </tr>
        {% for i in subcategorydata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.category.category_name }}</td>
            <td>{{ i.subcategory_name }}</td>
            <td>
                <a href="{% url 'Admin:delsubcategory' i.id %}">Delete</a> | 
                <a href="{% url 'Admin:editsubcategory' i.id %}">Edit</a>
            </td>
            {% endfor %}
    </table>
</body>

</html>
{% if msg %}
<script>
    alert("{{ msg }}");
    window.location = "{% url 'Admin:SubCategory' %}";
</script>
{% endif %}
