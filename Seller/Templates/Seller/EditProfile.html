<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditProfile</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <table border="1" align="center" cellpadding="8">
            <tr>
                <td colspan="2" align="center"><img src="{{sellerdata.seller_photo.url}}" width="150" alt=""></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" value="{{sellerdata.seller_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" value="{{sellerdata.seller_email}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" value="{{sellerdata.seller_contact}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="txt_address" value="{{sellerdata.seller_address}}"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="file_photo"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update Profile">
                    <input type="button" value="Cancel" onclick="window.location='{% url 'Seller:Myprofile' %}'">
                
                </td>

            </tr>

        </table>
        
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Seller:Myprofile' %}";
</script>

{% endif %}
