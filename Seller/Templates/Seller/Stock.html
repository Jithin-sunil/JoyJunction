<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10">
            <tr>
                <td>Stock Quantity</td>

                <td><input type="number" name="txt_quantity" id="txt_quantity"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Update Stock">
                </td>
            </tr>
        </table>
    </form>
    <br>
    <h3 align="center">Manage Stock</h3>

    <table border="1" align="center" cellpadding="10">
        <tr>
            <th>SNO</th>
            <th> Stock</th>
            <th>Action</th>
        </tr>
        {% for i in stockdata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.stock_quantity }}</td>
            <td>
                <a href="{% url 'Seller:delstock' i.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
</body>
</html>
