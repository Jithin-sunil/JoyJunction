<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserRegistration</title>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="8">
            <tr>
                <td> Name</td>
                <td><input type="text" name="txt_name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" required></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" id="txt_address"></textarea> </td>
            </tr>
            <tr>
                <td>District</td>
                <td>
                    <select name="sel_district" id="sel_district">
                        <option value=""> --Select District-- </option>
                        {% for i in districtdata %}
                        <option value="{{ i.id }}">{{ i.district_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td>
                    <select name="sel_place" id="sel_place">
                        <option value=""> --Select Place-- </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="file_photo" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" required></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $('#sel_district').change(function () {
        var did = $(this).val();
        var ur = "{% url 'Guest:AjaxPlace' %}"
        $.ajax({
            url: ur,
            data: { did: did },
            success: function (data) {
                $('#sel_place').html(data);
            }
        });
    });
</script>

</html>
{% if msg %}
<script>
    alert("{{ msg }}");
    window.location = "{% url 'Guest:UserRegistration' %}"
</script>
{% endif %}
