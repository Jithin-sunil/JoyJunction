{% load mathfilters %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cart</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>

<style>
/* ---------- GLOBAL ---------- */
body{
    background:#f2f4f7;
    font-family:"Segoe UI",Arial,sans-serif;
    padding:20px;
}
a{text-decoration:none}

/* ---------- HEADER ---------- */
.con{
    display:flex;
    justify-content:flex-end;
    margin-bottom:15px;
}
.cons{
    background:#2ecc71;
    color:#fff;
    padding:8px 20px;
    border-radius:6px;
    font-weight:600;
}

/* ---------- CART CARD ---------- */
.shopping-cart{
    background:#fff;
    border-radius:12px;
    padding:20px;
    box-shadow:0 6px 18px rgba(0,0,0,.08);
}

/* ---------- COLUMNS ---------- */
.product-image{float:left;width:15%;text-align:center}
.product-details{float:left;width:30%}
.product-price{float:left;width:12%}
.product-quantity{float:left;width:18%}
.product-removal{float:left;width:10%;text-align:center}
.product-line-price{float:left;width:15%;text-align:right}

/* clearfix */
.product:after,.column-labels:after,.shopping-cart:after{
    content:"";display:block;clear:both;
}

/* ---------- HEADERS ---------- */
.column-labels label{
    font-weight:600;
    color:#666;
    border-bottom:1px solid #ddd;
    padding-bottom:10px;
}

/* ---------- PRODUCT ROW ---------- */
.product{
    padding:15px 0;
    border-bottom:1px solid #eee;
}
.product-image img{
    width:80px;
    border-radius:8px;
}
.product-title{
    font-size:16px;
    font-weight:600;
}
.product-price,
.product-line-price{
    font-weight:600;
    color:#333;
}
.product-price:before,
.product-line-price:before,
.totals-value:before{
    content:"₹ ";
}

/* ---------- QTY STEPPER ---------- */
.qty-box{
    display:flex;
    align-items:center;
    justify-content:center;
}
.qty-btn{
    width:32px;
    height:32px;
    border:none;
    background:#eaeaea;
    font-size:18px;
    cursor:pointer;
    border-radius:6px;
}
.qty-btn:hover{background:#d5d5d5}
.qty-input{
    width:45px;
    text-align:center;
    border:1px solid #ccc;
    margin:0 6px;
    border-radius:6px;
    padding:4px;
}

/* ---------- REMOVE BUTTON ---------- */
.remove-btn{
    background:#e74c3c;
    color:#fff;
    border:none;
    padding:6px 12px;
    border-radius:6px;
    cursor:pointer;
    font-size:13px;
}
.remove-btn:hover{background:#c0392b}

/* ---------- TOTAL ---------- */
.totals{
    margin-top:20px;
}
.totals-item{
    display:flex;
    justify-content:flex-end;
}
.totals-item label{
    width:70%;
    text-align:right;
    font-weight:600;
}
.totals-value{
    width:30%;
    text-align:right;
    font-size:20px;
    font-weight:700;
}

/* ---------- CHECKOUT ---------- */
.checkout{
    float:right;
    margin-top:20px;
    padding:12px 35px;
    font-size:20px;
    background:#27ae60;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
.checkout:hover{background:#1e8449}

/* ---------- PAYMENT SWITCH ---------- */
.switch2{
    position:relative;
    display:inline-block;
    width:60px;height:30px;
    background:#ccc;
    border-radius:30px;
    margin:0 10px;
}
.switch2 input{display:none}
.switch2 div{
    width:26px;height:26px;
    background:#fff;
    border-radius:50%;
    position:absolute;
    top:2px;left:2px;
    transition:.3s;
}
.switch2-checked{background:#2ecc71}
.switch2 input:checked + div{left:32px}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
    .column-labels{display:none}
    .product-image,.product-details,
    .product-price,.product-quantity,
    .product-removal,.product-line-price{
        width:100%;text-align:left;margin-top:8px
    }
}
</style>
</head>

<body onload="recalculateCart()">

<div class="con">
    <a href="{% url 'User:HomePage' %}" class="cons">Home</a>
</div>

<form method="POST" id="Form" data-quantity-url="{% url 'User:CartQty' %}">
{% csrf_token %}

<div class="shopping-cart">

<div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
</div>

{% for i in cartdata %}
<div class="product" data-id="{{i.id}}" data-price="{{i.product.product_price}}">
    <div class="product-image">
        <img src="{{i.product.product_photo.url}}">
    </div>

    <div class="product-details">
        <div class="product-title">{{i.product.product_name}}</div>
    </div>

    <div class="product-price">{{i.product.product_price}}</div>

    <div class="product-quantity">
        <div class="qty-box">
            <button type="button" class="qty-btn minus">−</button>
            <input type="text" class="qty-input"
                   value="{{i.cart_quantity}}"
                   min="1" max="{{i.total_stock}}">
            <button type="button" class="qty-btn plus">+</button>
        </div>
    </div>

    <div class="product-removal">
        <a href="{% url 'User:DelCart' i.id %}">
            <button type="button" class="remove-btn">Remove</button>
        </a>
    </div>

    <div class="product-line-price">
        {{i.cart_quantity|mul:i.product.product_price}}
    </div>
</div>
{% endfor %}

<div class="totals">
    <div class="totals-item">
        <label>Grand Total</label>
        <div class="totals-value" id="cart-total">0</div>
        <input type="hidden" name="carttotalamt" id="cart-totalamt">
    </div>
</div>

<div style="margin-top:15px">
    COD
    <label class="switch2 switch2-checked">
        <input type="checkbox" checked>
        <div></div>
    </label>
    Card Payment
</div>

<button type="submit" class="checkout">Checkout</button>

</div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
function recalculateCart(){
    let total=0;
    $(".product").each(function(){
        total+=parseFloat($(this).find(".product-line-price").text());
    });
    $("#cart-total").text(total.toFixed(2));
    $("#cart-totalamt").val(total.toFixed(2));
}

$(".plus, .minus").click(function(){
    let row=$(this).closest(".product");
    let input=row.find(".qty-input");
    let qty=parseInt(input.val());
    let price=parseFloat(row.data("price"));
    let id=row.data("id");

    if($(this).hasClass("plus")) qty++;
    else if(qty>1) qty--;

    input.val(qty);
    row.find(".product-line-price").text((qty*price).toFixed(2));
    recalculateCart();

    $.ajax({
        url:$("#Form").data("quantity-url"),
        data:{QTY:qty,ALT:id}
    });
});

$('.switch2 input').change(function(){
    $(this).parent().toggleClass('switch2-checked');
});
</script>

</body>
</html>
