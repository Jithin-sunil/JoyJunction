<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword   </title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="8">
            <tr>
                <td>Old Password</td>
                <td><input type="password" name="txt_currentpassword"></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="txt_newpassword"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="txt_confirmpassword"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Change Password">
                    <input type="button" value="Cancel" onclick="window.location='{% url 'User:Myprofile' %}'">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'User:Myprofile' %}";
</script>
{% elif error %}
<script>
    alert("{{error}}");
    window.location="{% url 'User:ChangePassword' %}";
</script>
{% endif %}
